apiVersion: v1
kind: PersistentVolume
metadata:
  name: datanode-pv-1
  labels:
    app: hdfs
    role: datanode
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/hadoop/1"
